<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="productpreviewcard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
 
</head>
<body>
   <div class="cool-wrapper">
    <div class="perfume-img">
        <img src="images/image-product-desktop.jpg" alt="perfume-image">
    </div>

    <div class="perfume-description">
        <p class="small-title">perfume</p>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="pricing">
            <h1>$149.99</h1>
            <p>$169.99</p>
        </div>

        <button> <i><img src="images/icon-cart.svg" alt="cart-icon"></i> Add to Cart</button>
    </div>
   </div>

    
</body>
</html>
